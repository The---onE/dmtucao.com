<body>
    进入首页后在右侧找到登录区域<img src="1.jpg" /><br />
    可以使用QQ、微博等帐号，也可以注册点点帐号<img src="2.jpg" /><br />
    登录后在上方找到“图片”<img src="3.jpg" /><br />
    在发布图片页上传图片，可一次上传多张<img src="4.jpg" /><br />
    点击“发布”<img src="5.jpg" /><br />
    回到首页后，点击要发布的图片<img src="6.jpg" /><br />
    点击“查看原图”<img src="7.jpg" /><br />
    在弹出的窗口中，将浏览器中图片地址完整复制<img src="8.jpg" /><br />
    将复制的图片地址粘贴在投稿页图片地址栏<img src="9.jpg" /><br />
</body>
